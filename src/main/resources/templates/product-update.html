<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品情報更新</title>
</head>
<body>
<h1>商品情報更新</h1>
<form action="/product/update" method="post" th:object="${updateForm}">
    <p>[[ #{product.id} ]][[ ${session.updId} ]]</p>
    <p>
        [[ #{product.name} ]]<input type="text" th:field="*{updateName}">
        <span class="error" th:each="error: ${#fields.errors('updateName')}">
               [[ ${error} ]]
        </span>
    </p>
    <p>
        [[ #{product.price} ]]<input type="text" th:field="*{updatePrice}">
        <span class="error" th:each="error: ${#fields.errors('updatePrice')}">
               [[ ${error} ]]
        </span>
    </p>
    <p><button type="submit">更新</button></p>
</form>
</body></html>
