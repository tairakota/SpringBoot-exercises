<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品追加</title>
</head>
<body>
    <h1>商品追加</h1>
    <form action="/product-add" method="post" th:object="${addForm}">
        <p>商品名：<input type="text" th:field="*{name}"></p>
        <p>値段:<input type="text" th:field="*{price}"></p>
        <p><button type="submit">追加</button></p>
    </form>
</body>
</html>
